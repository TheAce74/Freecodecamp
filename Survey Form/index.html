<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Project</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form action="https://www.freecodecamp.org" id="survey-form" method="POST">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" required placeholder="Enter your name">
            
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" required placeholder="Enter your Email">
            
            <label for="number" id="number-label">Age <span>(optional)</span></label>
            <input type="number" min="10" max="60" id="number" placeholder="Age">

            <label for="dropdown">Which option best describes your current role?</label>
            <select name="Role" id="dropdown" required>
                <option value="Select Current Role" disabled>Select Current Role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer Not To Say">Prefer Not To Say</option>
                <option value="Other" selected>Other</option>
            </select>

            <p>Would you recommend freeCodeCamp to a friend?</p>
            <div class="radio">
                <input type="radio" id="yes" name="recommendation" value="Definitely">
                <label for="yes">Definitely</label>
            </div>
            <div class="radio">
                <input type="radio" id="maybe" name="recommendation" value="Maybe">
                <label for="maybe">Maybe</label>
            </div>
            <div class="radio">
                <input type="radio" id="no" name="recommendation" value="Not Sure">
                <label for="no">Not sure</label>
            </div>

            <label for="feature">What is your favorite feature of freeCodeCamp?</label>
            <select name="favorite" id="feature">
                <option value="Select an option" disabled selected>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>

            <p>What would you like to see improved? <span>(Check all that apply)</span></p>
            <div class="radio">
                <input type="checkbox" id="area1" name="Areas" value="Front-end Projects">
                <label for="area1">Front-end Projects</label>
            </div>
            <div class="radio">
                <input type="checkbox" id="area2" name="Areas" value="Back-end Projects">
                <label for="area2">Back-end Projects</label>
            </div>
            <div class="radio">
                <input type="checkbox" id="area3" name="Areas" value="Data Visualization">
                <label for="area3">Data Visualization</label>
            </div>
            <div class="radio">
                <input type="checkbox" id="area4" name="Areas" value="Challenges">
                <label for="area4">Challenges</label>
            </div>
            <div class="radio">
                <input type="checkbox" id="area5" name="Areas" value="Open Source Community">
                <label for="area5">Open Source Community</label>
            </div>
            <div class="radio">
                <input type="checkbox" id="area6" name="Areas" value="Gitter help rooms">
                <label for="area6">Gitter help rooms</label>
            </div>
            <div class="radio">
                <input type="checkbox" id="area7" name="Areas" value="Videos">
                <label for="area7">Videos</label>
            </div>
            <div class="radio">
                <input type="checkbox" id="area8" name="Areas" value="City Meetups">
                <label for="area8">City Meetups</label>
            </div>
            <div class="radio">
                <input type="checkbox" id="area9" name="Areas" value="Wiki">
                <label for="area9">Wiki</label>
            </div>
            <div class="radio">
                <input type="checkbox" id="area10" name="Areas" value="Forum">
                <label for="area10">Forum</label>
            </div>
            <div class="radio">
                <input type="checkbox" id="area11" name="Areas" value="Additional Courses">
                <label for="area11">Additional Courses</label>
            </div>

            <label for="textarea">Any comments or suggestions?</label>
            <textarea name="Comment" id="textarea" cols="30" rows="5"></textarea>

            <button id="submit" type="submit">Submit</button>
        </form>
    </main>

</body>
</html>
